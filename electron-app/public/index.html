<!-- public/index.html -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>E-Waste Disposal App</title>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <div class="app-container">
      <!-- Column 1: Application Flow -->
      <div class="column column-1">
        <div class="flow-container">
          <!-- Initial state: E-waste selection -->
          <div class="flow-state" id="ewaste-selection">
            <h2>Select E waste to dispose</h2>
            <div class="waste-buttons">
              <button class="waste-btn" data-box="04">Battery waste</button>
              <button class="waste-btn" data-box="02">Circuits waste</button>
              <button class="waste-btn" data-box="06">Plastic waste</button>
              <button class="waste-btn" data-box="08">Metal waste</button>
            </div>
          </div>

          <!-- Box instruction state -->
          <div class="flow-state hidden" id="box-instruction">
            <h2>Proceed to box no: <span id="box-number">04</span></h2>
          </div>

          <!-- Thank you state -->
          <div class="flow-state hidden" id="thank-you">
            <h2>Thank you for disposing e-waste responsibly!</h2>
          </div>

          <!-- Learn more state -->
          <div class="flow-state hidden" id="learn-more">
            <h2>Learn more about E waste</h2>
            <div class="yes-no-buttons">
              <button class="action-btn" id="learn-yes">Yes</button>
              <button class="action-btn" id="learn-no">No</button>
            </div>
          </div>

          <!-- Game state -->
          <div class="flow-state hidden" id="game-state">
            <h2>Flappy Bird Game</h2>
            <div class="game-placeholder">
              <canvas id="game-canvas" width="300" height="400"></canvas>
            </div>
            <button class="action-btn" id="feedback-screen-btn">Feedback Screen</button>
          </div>

          <!-- Feedback state -->
          <div class="flow-state hidden" id="feedback-state">
            <h2>Rate your experience</h2>
            <div class="star-rating">
              <span class="star" data-rating="1">★</span>
              <span class="star" data-rating="2">★</span>
              <span class="star" data-rating="3">★</span>
              <span class="star" data-rating="4">★</span>
              <span class="star" data-rating="5">★</span>
            </div>
            <button class="action-btn" id="submit-rating">Submit Rating</button>
          </div>

          <!-- Photo state -->
          <div class="flow-state hidden" id="photo-state">
            <h2>Would you like to take a picture with us?</h2>
            <div class="yes-no-buttons">
              <button class="action-btn" id="photo-yes">Yes</button>
              <button class="action-btn" id="photo-no">No</button>
            </div>
          </div>

          <!-- Countdown state -->
          <div class="flow-state hidden" id="countdown-state">
            <h1 class="countdown-timer" id="countdown-timer">3</h1>
          </div>
        </div>
      </div>

      <!-- Column 2: Camera View -->
      <div class="column column-2">
        <div class="camera-container">
          <video id="camera-view" autoplay></video>
          <div class="detection-circle">
            <div class="detection-info">
              <div class="info-item">
                <span class="label">Gender:</span>
                <span id="gender-result">--</span>
              </div>
              <div class="info-item">
                <span class="label">Age:</span>
                <span id="age-result">--</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Column 3: Avatar/Animation -->
      <div class="column column-3">
        <div class="avatar-container">
          <div class="avatar-placeholder">
            <img src="./assets/avatars/default.png" alt="Avatar" id="vip-avatar">
          </div>
          <div class="vip-info">
            <p id="vip-name">Default</p>
            <p id="vip-status">Waiting...</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./scripts/flow-manager.js"></script>
    <script src="./scripts/renderer.js"></script>
  </body>
</html>
